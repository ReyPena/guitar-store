<!DOCTYPE html>
<html lang="en" ng-app="guitarStore">
<head>
  <meta charset="UTF-8">
  <title>The Store</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body ng-controller="mainCtrl">


  <!-- --------------------------------------------------------------------- -->
  <div class="card-panel row">
    <div class="col s6 offset-s10">
      <button class="card" type="button" name="button" ng-click="login(user)">Log In</button>
      <button class="card" type="button" name="button" ng-click="register(user)">Register</button>
      <button class="card" ng-click="logout()">Log Out</button>
    </div>
  </div>
  user <input type="text" name="name" ng-model="user.username">
  password<input type="text" name="name" ng-model="user.password">

  <div class="container">
     <ui-view></ui-view>
  </div>

  <script src="scripts/bigpack.js"></script>
</body>
</html>
