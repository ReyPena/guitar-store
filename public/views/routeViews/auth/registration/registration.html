<div class="container center-align">
      <div class="container">
        <div class="card grey darken-4 hoverable">
          <div class="card-content white-text">
            <span class="card-title"><h3>Register</h3></span>
            <div class="container">

              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="re-password" type="password" class="validate">
                  <label for="re-password">Re-Enter the password</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="firstName" type="text" class="validate">
                  <label for="firstName" data-success="right">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="lastName" type="text" class="validate">
                  <label for="lastName" data-success="right">Last Name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">phone</i>
                  <input id="phoneNum" type="text" class="validate">
                  <label for="phoneNum" data-success="right">Phone Number</label>
                </div>
                <div class="input-field col s6">
                  <input id="date" type="date" class="datepicker">
                  <label for="date">Date of Birth</label>
                </div>
              </div>

            </div>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn blue-grey darken-1"><i class="material-icons left">perm_identity</i>Submit</a>
          </div>
        </div>
      </div>
</div>


<script>
$('.datepicker').pickadate({
  selectMonths: true, // Creates a dropdown to control month
  selectYears: 100, // Creates a dropdown of 15 years to control year
  max: new Date(),
  // onSet: function(context) {
  //  this.close();
  // },
  format: 'dd-mm-yyyy'
});
</script>
