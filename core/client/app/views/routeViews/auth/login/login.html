<div class="container center-align">
      <div class="container">
        <div class="card grey darken-4 hoverable">
          <div class="card-content white-text">
            <span class="card-title"><h3>Log-In</h3></span>
            <div class="container">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-action">
            <div class="row">
                <a href="/#/" class="fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </a>
                <a href="/#/" class="fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
                </a>
                <a href="/#/" class="fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </a>
            </div>
            <a class="waves-effect waves-light btn blue-grey darken-1"><i class="material-icons left">perm_identity</i>Submit</a>
            <a ui-sref="registration" class="waves-effect waves-light btn blue-grey darken-1"><i class="material-icons left">info_outline</i>Register</a>
          </div>
        </div>
      </div>
</div>
